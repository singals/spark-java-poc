buildscript {
    ext.kotlin_version = '1.1.4-3'

    apply plugin: 'java'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

dependencies {
    compile group: 'com.sparkjava', name: 'spark-core', version: '2.6.0'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
}


